{% extends 'base/base.html' %}

{% block content %}
<h1>Подтверждение удаления</h1>
<p>Вы уверены, что хотите удалить пост "{{ post.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'post_detail' post.id %}">Отмена</a>
</form>

{% endblock %}
